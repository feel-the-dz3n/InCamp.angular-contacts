<nav>
  <h1>{{title}}</h1>
</nav>

<aside>
  <app-contact-list [contacts]="contacts" (select)="selectContact($event)"></app-contact-list>
  <form (submit)="addContact()">
    <h2>New Contact</h2>
    <input type="text" [(ngModel)]="newContactName" name="contactName">
    <button type="submit">Add Contact {{newContactName}}</button>
  </form>
</aside>

<app-contact-detail *ngIf="selectedContact" [contact]="selectedContact"></app-contact-detail>
